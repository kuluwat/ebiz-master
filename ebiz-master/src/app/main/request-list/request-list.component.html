<div class="app-content container center-layout mt-2">
    <div class="content-wrapper">

        <div class="row">
            <div class="col-xl-1 col-lg-1 col-md-2 col-4 mb-1">
                <img src="{{ws.checkPathForDevServer('assets/imgs/search.jpg')}}" width="100%">
            </div>
            <div class="col-xl-11 col-lg-11 col-md-12 col-12 mb-1">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 mb-1">
                        <h2 style="color: #E20F84; font-weight: bold" class="tx-uppercase">{{requestTypeDisplay}} STATUS
                            TRACKING</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-6 col-12 mb-1">
                        <fieldset class="form-group">
                            <label class="sub-title-input-layer">Request Type : </label>
                            <ngx-select-dropdown [(ngModel)]="model.request_type.value" style="background-color: red;" [multiple]="false" [config]="model.request_type.config" (change)="hanleChangeRequestType($event)" [options]="model.request_type.list">
                            </ngx-select-dropdown>
                        </fieldset>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-2 col-12">
                        <fieldset class="form-group">
                            <label class="sub-title-input-layer">Â </label>
                            <button (click)="handleOnCreate()" type="button" class="btn btn-min-width mr-1 mb-1 {{model.btnCreate ? 'btn-create' : 'btn-secondary-disabled disabled'}}"><i class="ft-plus-square"></i>
                                CREATE</button>
                        </fieldset>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-md-12 mb-1">

                        <fieldset class="form-group" [hidden]="!panel.country">
                            <label class="sub-title-input-layer">Country : </label>
                            <div class="tracking-dropdown-request-status">
                                <ngx-select-dropdown [(ngModel)]="model.country.value" [multiple]="false" [config]="model.country.config" [options]="model.country.list">
                                </ngx-select-dropdown>
                            </div>
                        </fieldset>

                        <fieldset class="form-group" [hidden]="!panel.province">
                            <label class="sub-title-input-layer">Province : </label>
                            <ngx-select-dropdown [(ngModel)]="model.province.value" [multiple]="false" [config]="model.province.config" [options]="model.province.list">
                            </ngx-select-dropdown>
                        </fieldset>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-12 mb-1">
                        <fieldset class="form-group">
                            <label class="sub-title-input-layer">Business Date :</label>
                            <!-- <input autocomplete="off" type="text" placeholder="" class="form-control" bsDaterangepicker> -->
                            <!-- {{model.business_date}} -->
                            <div class="input-group">
                                <input autocomplete="off" type="text" placeholder="" id="test222" class="form-control" [(ngModel)]="model.business_date" bsDaterangepicker [bsConfig]="{ rangeInputFormat: 'DD MMM YYYY' }">
                                <div class="input-group-btn">
                                    <label for="test222" class="calendar-icon">
                                        <i class="material-icons">
                                            today
                                        </i>
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-xl-3 col-lg-3 col-md-12 mb-1">
                        <fieldset class="form-group">
                            <label class="sub-title-input-layer">Request Status : </label>
                            <ngx-select-dropdown [(ngModel)]="model.request_status.value" [multiple]="false" [config]="model.request_status.config" [options]="model.request_status.list">
                            </ngx-select-dropdown>
                        </fieldset>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-12 mb-1">
                        <fieldset class="form-group">
                            <label class="sub-title-input-layer" style="color: white">_</label>
                            <input autocomplete="off" type="search" class="form-control" id="basicInput" placeholder="Search..." [(ngModel)]="model.keyword">
                        </fieldset>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-12 mb-1">
                        <fieldset class="form-group">
                            <label class="sub-title-input-layer" style="color: white">_</label>
                            <button (click)="didSearchRequestTacking()" type="button" class="btn btn-secondary btn-min-width mr-1 mb-1 btn-searchs"><i class="ft-search"></i>
                                SEARCH</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
