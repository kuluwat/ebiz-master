<table [hidden]="!message.sts" class="loading_img" style="background-color: rgba(0, 0, 0, 0.278); z-index: 9999;"
    border=0 (click)="hideMessage()">
    <tr>
        <td style="text-align: center;">
            <div class="boxMessage">
                {{ message.text }}
                <p><button>OK</button></p>
            </div>
        </td>
    </tr>
</table>

<table [hidden]="!confirmBox.sts" class="loading_img" style="background-color: rgba(0, 0, 0, 0.278); z-index: 9999;"
    border=0>
    <tr>
        <td style="text-align: center;">
            <div class="boxMessage">
                {{ confirmBox.text }}
                <p><button (click)="hideConfirm(true)">Yes</button><button (click)="hideConfirm(false)"
                        style="background-color: red;">No</button></p>
            </div>
        </td>
    </tr>
</table>

<table [hidden]="!confirmTextBox.sts" class="loading_img" style="background-color: rgba(0, 0, 0, 0.278); z-index: 9999;"
    border=0>
    <tr>
        <td style="text-align: center;">
            <div class="boxMessage">
                {{ confirmTextBox.text }}
                <input type="text" class="inputRemark" [(ngModel)]="confirmTextBox.input">
                <p><button (click)="hideConfirmTextbox(true)">Yes</button><button (click)="hideConfirmTextbox(false)"
                        style="background-color: red;">No</button></p>
            </div>
        </td>
    </tr>
</table>
